# Configurações do MySQL para conexão ao banco de dados
mysql:
  enable: false             # Define se o MySQL está habilitado (true = ativo / false = desativa e impede o plugin de funcionar)
  host: localhost          # Endereço do servidor MySQL
  port: 3306               # Porta do MySQL (padrão 3306)
  database: arena          # Nome do banco de dados
  user: root               # Usuário do banco de dados
  password: ''             # Senha do banco (deixe vazio se não tiver)

# Itens de proteção na arena
protection-items:
  name: "&e&lARENA"             # Nome exibido para os itens protegidos da arena.
                            # Pode conter códigos de cores Minecraft (exemplo: "§6ARENA").
                            #
                            # Essa marca de nome serve para identificar os itens do kit da arena,
                            # protegendo-os contra uso fora da arena.
                            #
                            # Funcionamento:
                            # - Os itens do kit ganham esse nome personalizado.
                            # - Jogadores só podem sair da arena com itens que possuam essa marca.
                            # - Itens sem essa marca, se detectados no inventário fora da arena,
                            #   serão automaticamente removidos para evitar exploits e bugs.
                            #
                            # Objetivo:
                            # - Impedir que jogadores buguem ou abusem ficando com itens do kit fora da arena.
                            # - Garantir que os itens da arena sejam exclusivos e controlados.
                            #
                            # Para personalizar a cor e estilo, use códigos de cor do Minecraft, por exemplo:
                            # "§6ARENA" (dourado), "§cARENA" (vermelho), "§bARENA" (azul claro), etc.

# Configurações diversas
configuracoes:
  tempo_espera_kill_millis: 180000  # Tempo de espera entre kills para contagem (milissegundos).
                                    # Exemplo: 180000 = 3 minutos.

